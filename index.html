<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1, maximum-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta charset="utf-8">

        <title>Tapp</title>

        <link rel="stylesheet" href="https://chayns-res.tobit.com/API/V3.1/css/chayns.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="tapp" style="min-height: 650px;">
            <div class="tapp__intro">
                <h1 id="titleQuestion">Bist du bereit?</h1>
            </div>

            <div class="tapp__content">
                <img class="moviePic" src="res/MIâ€“Fallout_Poster.jpg">

                <div>
                    <div class="input-group">
                        <input class="input" type="text" required>
                        <label>Kommentar</label>
                    </div>
    
                    <div style="text-align: center">
                        <button class="button">Jetzt ein Ticket gewinnen!</button>
                    </div>
                </div>
                

                <div class="accordion">
                    <div class="accordion__head">Kontakt</div>
                    <div class="accordion__body">
                        <div class="accordion__content">
                            <span>Telefonnummer: </span>
                            <span>1234567890</span>
                            <img id="callIcon" onmouseover="this.src='res/call_Icon_Hover.png'" onmouseout="this.src='res/call_Icon.png'" onclick="callNumber(1234567890)" src="res/call_Icon.png" alt="Jetzt anrufen">
                        </div>
                        <div class="accordion__content">
                            Noch mehr Kontakt
                        </div>
                    </div>
                </div>

                <div class="accordion">
                    <div class="accordion__head">Weg zu uns</div>
                    <div class="accordion__body">
                        <div class="accordion__intro">Here is the accordion intro.</div>
                        <div class="accordion__content">Here is your sample</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://chayns-res.tobit.com/API/V3.1/js/chayns.min.js"></script>
        <script src="script/main.js"></script>
        <script src="script/animation.js"></script>
    </body>
</html>
