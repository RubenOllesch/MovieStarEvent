<script type="text/javascript">
    var stack = [];
    var sync = false;
    var intervalId = null;

    document.addEventListener('DOMContentLoaded',
        function() {
            intervalId = setInterval(function() {
                clearInterval(intervalId);
                if (window.ChaynsWeb && window.chayns) {
                    sync = true;
                    while (stack.length > 0) {
                        var fn = stack.pop();
                        fn();
                    }

                }
            }, 10);

            if (ChaynsInfo.isWideMode) {
                var $coverImage = document.querySelector('#CoverImage');
                var $pageHead = document.querySelector('#PageHead');

                document.querySelector('#PageHead').style.transition = 'none';
                if ($coverImage) $coverImage.style.transition = 'none';
            }
        }
    );

    function add(fn) {
        if (sync) {
            fn();
            return 'sync';
        }

        stack.push(fn);
        return 'async';
    }

    window.onLoadChaynsWeb = {
        add: add
    };
</script>

    function onLoadTappCover(el) {
        onLoadChaynsWeb.add(function() {
            if (window.tappCover) {
                window.tappCover.setCoverHeight(el);

        });
    }

    function setPageHeadHeight(head) {
        if (head && ChaynsInfo.isWideMode && localStorage) {
            var  lsCoverHeight = localStorage.getItem('ChaynsWeb_CoverHeight_' + ChaynsInfo.SiteID);
            head.style.minHeight = lsCoverHeight + 'px';
            head.style.height = lsCoverHeight + 'px';
        }
    }

    function setWideModeCoverHeight(ref) {        
        var defaultRatio = 315 / 851; // 0.3701527614571093 (315 / 851)
        var refRatio = ref.offsetHeight / ref.offsetWidth;
        if (refRatio > defaultRatio) refRatio = defaultRatio;
        var headHeight = ref.offsetWidth * defaultRatio;
        if (headHeight > ref.offsetHeight) headHeight = ref.offsetHeight;

        //if (headHeight < 450) headHeight = 450;

        var $pageHead = document.querySelector('#PageHead');
        var $coverOverlay = document.querySelector('#CoverImageOverlay');
        var $coverVideo = document.querySelector('#coverVid');
        var $pageBody = document.querySelector('#PageBodyContent');

        if ($pageHead) $pageHead.style.minHeight = headHeight + 'px';
        if ($coverOverlay) $coverOverlay.style.height = headHeight + 'px';
        if ($coverVideo) $coverVideo.style.height = headHeight + 'px';
        if ($pageBody) $pageBody.setAttribute('style', 'min-height: ' + (screen.availHeight - headHeight - 27) + 'px', '!important');
    }
</script>
